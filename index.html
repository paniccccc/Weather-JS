<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-JS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://bootswatch.com/5/flatly/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto text-center bg-primary-mt-5 p-5 rounded">
                <h1 id="w_location"></h1>
                <h3 class="text-dark" id="desc"></h3>
                <h3 id="w-string"></h3>
                <img src="" id="w-icon">
                <ul class="list_group mt-3" id="w-details">
                    <li class="list-grp-item" id="w-humid"></li>
                    <li class="list-grp-item" id="dewpoint"></li>
                    <li class="list-grp-item" id="feels-like"></li>
                    <li class="list-grp-item" id="wind"></li></ul>
                    <hr>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#locModal">
                        Change Location
                      </button>
            </div>
        </div>
    </div>

<!-- Modal -->
<div class="modal fade" id="locModal" tabindex="-1" aria-labelledby="locModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="locModalLabel">Choose Location</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form id="w-form">
                <div id="form-grp">
                    <label for="City"></label>
                    <input type="text" id="City" class="form-control">
                </div>
                <div id="form-grp">
                    <label for="State"></label>
                    <input type="text" id="State" class="form-control">
                </div>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="change-btn">Save changes</button>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  <script src="app.js"></script>
  <script src="weather.js"></script>
  <script src="storage.js"></script>
  <script src="ui.js"></script>
</body>
</html>
